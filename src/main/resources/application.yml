spring:
  application:
    name: jy-blog
    
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  h2:
    console:
      enabled: true
      path: /h2-console
      
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.javaex.entity
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com.javaex: DEBUG